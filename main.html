<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
		<tr>
			<td>
				<table style="width: 100%; height: 50%" class="NT2" border="1" >
					<tr>
						<th colspan="2">
							Nested Table 2
						</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%; height: 50%" class="NT1" border="1">
					<tr>
						<th colspan="2">
							Nested Table 1
						</th>
					</tr>
					<tr>
						<td>						
								<li>List Item 1</li>
								<li>List Item 2</li>
								<li>List Item 3</li>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="width: 100%" class="NT2" border="1" >
					<tr>
						<th colspan="2">
							Nested Table 3
						</th>
					</tr>
					<tr>
						<td><a href="https://www.javatpoint.com/html-nested-table" target="_blank">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table style="width: 100%" class="NT2" border="1" >
					<tr>
						<th colspan="2">
							Nested Table 4
						</th>
					</tr>
					<tr>
						<td style="background-color: black; color: white; text-align: center">HTML</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
